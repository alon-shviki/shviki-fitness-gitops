# ============================================================
# Production Environment Values - Shviki Fitness
# Adds node placement for system vs workload groups
# ============================================================

# system components (ArgoCD, Prometheus, Autoscaler)
systemNodeSelector:
  nodeSelector:
    role: system
  tolerations:
    - key: "dedicated"
      operator: "Equal"
      value: "system"
      effect: "NoSchedule"

# Workload components (Flask app, MySQL, etc.)
workloadNodeSelector:
  nodeSelector:
    role: workload
