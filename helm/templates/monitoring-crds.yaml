# ============================================================
# Argo CD Application: monitoring-crds
# Purpose:
#   Installs only the Prometheus Operator CRDs safely
#   (no annotation size limits)
# Notes:
#   â€¢ Uses the official prometheus-operator-crds chart
#   â€¢ Runs first, before the main monitoring stack
# ============================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-crds
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus-operator-crds
    targetRevision: 16.0.0   # âœ… use the latest stable version available
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  syncWave: "-1"   # ðŸ‘ˆ ensures CRDs install before main monitoring app
