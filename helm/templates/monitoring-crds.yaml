# ============================================================
# Argo CD Application: monitoring-crds
# Purpose:
#   Installs Prometheus Operator CRDs (CustomResourceDefinitions)
#   before the main monitoring stack.
# Notes:
#   â€¢ Runs first (syncWave: -1)
#   â€¢ Ensures CRDs exist before Prometheus/Grafana deployment
# ============================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-crds
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 56.6.2
    helm:
      valuesObject:
        crds:
          enabled: true
        prometheusOperator:
          createCustomResource: false
          cleanupCustomResourceBeforeInstall: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  # ðŸ‘‡ ensures CRDs are installed before the main monitoring app
  syncWave: "-1"
