apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 61.2.0
    helm:
      values: |
        grafana:
          enabled: true
          ingress:
            enabled: true
            hosts:
              - grafana.yourdomain.com    # change to your DNS name
        prometheus:
          prometheusSpec:
            securityContext:
              runAsUser: 65534
              fsGroup: 65534
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
