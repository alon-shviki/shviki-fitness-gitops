apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  annotations:
    # --- THIS IS THE FIX ---
    # This tells Argo CD to delete Helm hook jobs after they complete
    argocd.argoproj.io/hook-delete-policy: "HookSucceeded"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  source:
    repoURL: {{ .Values.apps.monitoring.repoURL }}
    chart: {{ .Values.apps.monitoring.chart }}
    targetRevision: {{ .Values.apps.monitoring.version }}
    helm:
      values: |
        # ... (all your other values, which are now correct) ...
        crds:
          enabled: true
        prometheus-operator:
          nodeSelector:
            # ... etc ...
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - Prune=true