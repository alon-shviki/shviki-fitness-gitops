# ============================================================
# Argo CD Application: monitoring
# Purpose:
#   Deploys Prometheus, Grafana, Alertmanager, Node Exporter, etc.
#   after CRDs have been installed.
# ============================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 56.6.2
    helm:
      valuesObject:
        nodeSelector: {{ toYaml .Values.systemNodeSelector.nodeSelector | nindent 8 }}
        tolerations: {{ toYaml .Values.systemNodeSelector.tolerations | nindent 8 }}
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  syncWave: "0"   # ðŸ‘ˆ runs after CRDs are ready
