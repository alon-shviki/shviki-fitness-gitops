# FILE: shviki-fitness-gitops/helm/templates/monitoring.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  source:
    repoURL: {{ .Values.apps.monitoring.repoURL }}
    chart: {{ .Values.apps.monitoring.chart }}
    targetRevision: {{ .Values.apps.monitoring.version }}
    helm:
      values: |
        # 1. CRD AUTOMATION:
        crds:
          enabled: false

        # 2. SYSTEM NODE PLACEMENT:
        prometheus-operator:
          nodeSelector:
            {{- .Values.systemNodeSelector.nodeSelector | toYaml | nindent 12 }}
          tolerations:
            {{- .Values.systemNodeSelector.tolerations | toYaml | nindent 12 }}

        kube-state-metrics:
          nodeSelector:
            {{- .Values.systemNodeSelector.nodeSelector | toYaml | nindent 12 }}
          tolerations:
            {{- .Values.systemNodeSelector.tolerations | toYaml | nindent 12 }}

        # 3. USER'S VALUES (from your context)
        grafana:
          adminPassword: admin
          service:
            type: LoadBalancer
          persistence:
            enabled: true
            size: 2Gi
          nodeSelector:
            {{- .Values.systemNodeSelector.nodeSelector | toYaml | nindent 12 }}
          tolerations:
            {{- .Values.systemNodeSelector.tolerations | toYaml | nindent 12 }}

        alertmanager:
          alertmanagerSpec:
            nodeSelector:
              {{- .Values.systemNodeSelector.nodeSelector | toYaml | nindent 14 }}
            tolerations:
              {{- .Values.systemNodeSelector.tolerations | toYaml | nindent 14 }}

        prometheus:
          prometheusSpec:
            retention: 7d
            scrapeInterval: 30s
            evaluationInterval: 30s
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: gp3-ebs
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi
            
            nodeSelector:
              {{- .Values.systemNodeSelector.nodeSelector | toYaml | nindent 14 }}
            tolerations:
              {{- .Values.systemNodeSelector.tolerations | toYaml | nindent 14 }}

            # 4. PROMETHEUS STABILITY FIX:
            startupProbe:
              enabled: true
              failureThreshold: 60
              periodSeconds: 5
              timeoutSeconds: 3
              initialDelaySeconds: 15
            
            readinessProbe:
              failureThreshold: 10
              periodSeconds: 5
              timeoutSeconds: 3
              initialDelaySeconds: 15
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true