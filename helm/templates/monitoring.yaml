# ============================================================
# monitoring.yaml - Argo CD Application for kube-prometheus-stack
# Managed via GitOps in ShvikiFitness
# ============================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default

  source:
    repoURL: {{ .Values.apps.monitoring.repoURL }}
    chart: {{ .Values.apps.monitoring.chart }}
    targetRevision: {{ .Values.apps.monitoring.version }}
    helm:
      values: |
        # ============================================================
        # Prometheus + Alertmanager + Grafana stack configuration
        # ============================================================

        grafana:
          enabled: true
          ingress:
            enabled: false   # Set to true + configure host if you want external access
          persistence:
            enabled: true
            type: pvc
            size: 2Gi
            storageClassName: gp3-ebs

        prometheus:
          prometheusSpec:
            securityContext:
              runAsUser: 65534
              fsGroup: 65534
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: gp3-ebs
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi

        alertmanager:
          alertmanagerSpec:
            securityContext:
              runAsUser: 65534
              fsGroup: 65534
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: gp3-ebs
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 2Gi

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
