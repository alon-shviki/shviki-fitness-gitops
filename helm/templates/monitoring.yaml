# ============================================================
# Argo CD Application - Monitoring (Prometheus + Grafana)
# Production Safe Version (skip CRDs)
# ============================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: "56.6.2"
    helm:
      releaseName: monitoring
      skipCrds: true             # üëà avoids large CRD annotation errors
      values: |
        grafana:
          adminUser: admin
          adminPassword: admin
          service:
            type: LoadBalancer
          persistence:
            enabled: true
            size: 2Gi
        prometheus:
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi
                  storageClassName: gp3-ebs
        alertmanager:
          alertmanagerSpec:
            replicas: 1
        nodeSelector:
          role: system
        tolerations:
          - key: "dedicated"
            operator: "Equal"
            value: "system"
            effect: "NoSchedule"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true      # üëà auto-create ‚Äúmonitoring‚Äù namespace
