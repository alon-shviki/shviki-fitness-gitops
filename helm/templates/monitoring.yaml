# ============================================================
# Argo CD Application - Monitoring (Prometheus + Grafana)
# ============================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring           # üëà will be auto-created
  source:
    repoURL: {{ .Values.apps.monitoring.repoURL }}
    chart: {{ .Values.apps.monitoring.chart }}
    targetRevision: {{ .Values.apps.monitoring.version }}
    helm:
      releaseName: monitoring
      values: |
        grafana:
          adminUser: admin
          adminPassword: admin
          service:
            type: LoadBalancer
          persistence:
            enabled: true
            size: 2Gi
        prometheus:
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
        alertmanager:
          alertmanagerSpec:
            replicas: 1
        # Optional: place monitoring pods on system nodes
        nodeSelector:
          {{- toYaml .Values.systemNodeSelector.nodeSelector | nindent 10 }}
        tolerations:
          {{- toYaml .Values.systemNodeSelector.tolerations | nindent 10 }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true   # üëà ensures ‚Äúmonitoring‚Äù namespace auto-created
