# Summary: GitOps Values Configuration for Argo CD App-of-Apps
# Description:
# Defines repository sources, chart versions, cluster-wide configuration,
# and node placement rules used across all Argo CD Application templates.

# FILE: shviki-fitness-gitops/helm/values.yaml

# ------------------------------------------------------------
# Argo CD Application Definitions
# ------------------------------------------------------------
apps:
  shvikiFitness:
    repoURL: "https://github.com/Kingofgrow/shviki-fitness"
    path: "helm/helm-chart"
    targetRevision: "main"

  monitoring:
    repoURL: "https://prometheus-community.github.io/helm-charts"
    chart: "kube-prometheus-stack"
    version: "79.4.1"

  clusterAutoscaler:
    repoURL: "https://kubernetes.github.io/autoscaler"
    chart: "cluster-autoscaler"
    version: "9.29.1"

  externalSecrets:
    repoURL: "https://charts.external-secrets.io"
    chart: "external-secrets"
    version: "0.9.19"
  
# ------------------------------------------------------------
# Global Project Configuration
# ------------------------------------------------------------
global:
  clusterName: shviki-fitness-prod-eks
  awsRegion: eu-west-1
  namespace: sh

# ------------------------------------------------------------
# Node placement
# ------------------------------------------------------------
systemNodeSelector:
  nodeSelector:
    role: system
  tolerations:
    - key: "dedicated"
      operator: "Equal"
      value: "system"
      effect: "NoSchedule"

workloadNodeSelector:
  nodeSelector:
    role: workload
